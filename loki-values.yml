loki:
    auth_enabled: false
    commonConfig:
        replication_factor: 1
    schemaConfig:
        configs:
            - from: 2024-04-01
              store: tsdb
              object_store: s3
              schema: v13
              index:
                  prefix: loki_index_
                  period: 24h
    ingester:
        chunk_encoding: snappy
    tracing:
        enabled: true
    pattern_ingester:
        enabled: true
    limits_config:
        allow_structured_metadata: true
        volume_enabled: true
    ruler:
        enable_api: true
    querier:
        max_concurrent: 4

minio:
    enabled: true

deploymentMode: SingleBinary
singleBinary:
    replicas: 1
    resources:
        limits:
            cpu: 0.1
            memory: 900Mi
        requests:
            cpu: 0.1
            memory: 700Mi
    extraEnv:
        - name: GOMEMLIMIT
          value: 400MiB

chunksCache:
    writebackSizeLimit: 10MB
    resources:
        requests:
            cpu: 100m
            memory: 500Mi
        limits:
            cpu: 100m
            memory: 500Mi

resultsCache:
    resources:
        requests:
            cpu: 100m
            memory: 128Mi
        limits:
            cpu: 100m
            memory: 256Mi

backend:
    replicas: 0
read:
    replicas: 0
write:
    replicas: 0
ingester:
    replicas: 0
querier:
    replicas: 0
queryFrontend:
    replicas: 0
queryScheduler:
    replicas: 0
distributor:
    replicas: 0
compactor:
    replicas: 0
indexGateway:
    replicas: 0
bloomCompactor:
    replicas: 0
bloomGateway:
    replicas: 0
